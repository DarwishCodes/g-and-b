<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title id="title">G&B</title>
    </head>
	
	<body>
        <header class="header2">
            <div class="header2__background">
                <div class="navigation">
                    <div class="row row--144">
                        <div class="navigation__wrap">
                            <div class="navigation__logo-box">
                                <div class="navigation__logo">G&B</div>
                            </div>
                            <nav class="navigation__nav">
                                <ul class="navigation__list">
                                    <li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link">About</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link">Services</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link">Contact us</a></li>
                                </ul>
                            </nav>
                            <div class="navigation__profile">
                                <div class="navigation__user">
                                    <span class="navigation__user-name">Edison Morgan</span>
                                    <img src="img/user.jpg" alt="User" class="navigation__user-photo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="u-margin-top-xlarge u-center-text">
                    <h3 class="heading-tertiary">Street Taco, 3rd Avenue, New York</h3>
                    <h1 class="heading-primary">Choose a resturant</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-2-of-3">
                    <div class="resturant-item__background">
                         <div class="resturant-item">
                             <div class="resturant-item__image-box">
                                 <img class="resturant-item__image" src="img/dish.jpg" alt="Food Dish">
                             </div>
                             <div class="resturant-item__text-block">
                                 <p class="resturant-item__title">Andlucia</p>
                                 <div class="resturant-item__small-text-block">
                                     <p class="resturant-item__location">Jurusalem Cuisine</p>
                                     <p class="resturant-item__duration">25-30 min</p>
                                 </div>
                             </div>
                         </div>
                    </div>
                    <div class="resturant-item__background">
                        <div class="resturant-item">
                            <div class="resturant-item__image-box">
                                <img class="resturant-item__image" src="img/dish.jpg" alt="Food Dish">
                            </div>
                            <div class="resturant-item__text-block">
                                <p class="resturant-item__title">Andlucia</p>
                                <div class="resturant-item__small-text-block">
                                    <p class="resturant-item__location">Jurusalem Cuisine</p>
                                    <p class="resturant-item__duration">25-30 min</p>
                                </div>
                            </div>
                        </div>
                   </div>
                </div>
                <div class="col-1-of-3">
                    <div class="sidebar-info">
                        <div class="sidebar-info__area-number">
                            <p class="paragraph">In your area of esablishments</p>
                            <span class="sidebar-info__number">16</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
	</body>
	
</html>
