<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title id="title">G&B</title>
    </head>
	
	<body>
        <header class="header">
            <div class="header__background">
                <div class="navigation">
                    <div class="row row--144">
                        <div class="navigation__wrap">
                            <div class="navigation__logo-box">
                                <div class="navigation__logo">G&B</div>
                            </div>
                            <nav class="navigation__nav">
                                <ul class="navigation__list">
                                    <li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link">About</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link">Services</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link">Contact us</a></li>
                                </ul>
                            </nav>
                            <div class="navigation__profile">
                                <div class="navigation__user">
                                    <span class="navigation__user-name">Edison Morgan</span>
                                    <img src="img/user.jpg" alt="User" class="navigation__user-photo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="u-margin-top-xlarge u-center-text">
                    <h1 class="heading-primary">Enjoy your life</h1>
                </div>
            </div>

            <div class="row">
                <div class="search__container">
                    <form class="search" action="#">
                        <div class="search__input-container">
                            <svg class="search__icon">
                                <use xlink:href="img/sprite.svg#icon-location_on"></use>
                            </svg>
                            <input class="search__input search__input--width-large" type="text" placeholder="Enter delivery address">

                        </div>
                        <a href="/choose-resturant.html" class="btn btn--width-15">Get Started</a href="/choose-resturant.html">
                    </form>
                </div>
            </div>
        </header>
