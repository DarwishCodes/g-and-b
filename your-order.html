<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

        <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title id="title">G&B</title>
    </head>
	
	<body>
        <header class="header2">
            <div class="header2__background">
                <div class="navigation">
                    <div class="row row--144">
                        <div class="navigation__wrap">
                            <div class="navigation__logo-box">
                                <div class="navigation__logo">G&B</div>
                            </div>
                            <nav class="navigation__nav">
                                <ul class="navigation__list">
                                    <li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link">About</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link">Services</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link">Contact us</a></li>
                                </ul>
                            </nav>
                            <div class="navigation__profile">
                                <div class="navigation__user">
                                    <span class="navigation__user-name">Edison Morgan</span>
                                    <img src="img/user.jpg" alt="User" class="navigation__user-photo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigation-bar u-margin-bottom-large">
                    <div class="row row--144">
                        <div class="navigation-bar__wrap">
                            <div class="navigation-bar__left">
                                <a href="#" class="btn-icon-text btn-icon-text--border">
                                    <svg class="btn-icon-text__icon">
                                        <use xlink:href="img/sprite.svg#icon-keyboard_arrow_left"></use>
                                    </svg>
                                    <div class="btn-icon-text__text">Back to search</div>
                                </a>
                            </div>

                            <div class="navigation-bar__right">
                                <p>Need Help? <span>+045 348 399 14</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row row--144">
                <div class="col-2-of-3">
                    <div class="dish-item">
                        <div class="dish-item__description">
                            <div class="dish-item__photo-box">
                                <img class="dish-item__photo" src="img/dish-burger.jpg" alt="Dish Burger">
                            </div>
                            <div class="dish-item__text">
                                <span class="dish-item__name">Burger dish</span>
                                <span class="dish-item__title">Appetizer</span>
                            </div>

                        </div>
                        <div class="dish-item__price">
                            <span>$37.00</span>
                        </div>
                        <div class="dish-item__btn">
                            <a href="#" class="btn-icon">
                                <svg class="btn-icon__icon">
                                    <use xlink:href="img/sprite.svg#icon-delete"></use>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-1-of-3">
                    <div class="sidebar-checkout">
                        <div class="sidebar-checkout__heading">
                            <svg class="sidebar-checkout__icon">
                                <use xlink:href="img/sprite.svg#icon-shopping-bag"></use>
                            </svg>
                            <h2 class="heading-secondry">Your Order</h2>
                        </div>
                        <div class="sidebar-checkout__promo">
                            <div class="search__container">
                                <form class="search" action="#">
                                    <div class="search__input-container">
                                        <input class="search__input" type="text" placeholder="Promo Code">
                                    </div>
                                    <a href="/choose-resturant.html" class="btn btn--width-15">Get Started</a href="/choose-resturant.html">
                                </form>
                            </div>
                        </div>
                        <div class="sidebar-checkout__order">
                            <div class="sidebar-checkout__order-price">
                                <p>Order cost</p>
                                <span>$69.00</span>
                            </div>
                            <div class="sidebar-checkout__delivery-price">
                                <span>Delivery</span>
                                <span>$10.00</span>
                            </div>
                        </div>
                        <div class="sidebar-checkout__total">
                            <div class="sidebar-checkout__order-price">
                                <p>Total</p>
                                <span>$79.00</span>
                            </div>
                        </div>

                        <div class="u-center-text">
                            <a href="#" class="btn btn--width-15">Checkout</a>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </main>
	</body>
	
</html>
